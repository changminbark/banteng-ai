<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Company News Fetcher</h1>
    <form method="POST" action="/news/fetch_news">
        <input type="text" name="company" placeholder="Enter company name" required>
        <input type="submit" value="Fetch News">
    </form>

    {% if articles %}
    <div class="results">
        <h2>News Articles:</h2>
        <ul>
            {% for article in articles %}
            <li>
                <strong>{{ article.title }}</strong><br>
                <em>Published at: {{ article.published_at }}</em><br>
                <p>{{ article.content }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
